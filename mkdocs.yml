site_name: Всякие алгоритмы
site_url: https://mydomain.org/
site_description: Сайт про всякие алгоритмы.
site_author: Igor Gorschal
repo_url: https://github.com/neegor/algoritmy
theme:
  name: material
  locale: ru
  logo: assets/logo.svg
  analytics: {gtag: 'G-274394082'}
  features:
    - content.code.copy
    - content.code.select
    - content.code.annotate
  palette:
    - media: "(prefers-color-scheme)"
      toggle:
        icon: material/brightness-auto
        name: Switch to light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default 
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/brightness-4
        name: Switch to system preference

nav:
    - Начало: index.md
    - Графы:
      - Проверка наличия цикла: graphs/check_cycle.md
      - Двунаправленный поиск: graphs/bidirectional_a_star.md
    - Машинное обучение:
      - Apriori алгоритм: machine_learning/apriori_algorithm.md
    - Финансовые:
      - Равноценный ежемесячный взнос (EMI): financial/equated_monthly_installments.md
    - Аудиовизуальные:
      - pass: index.md

markdown_extensions:
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences


extra_javascript:
  - assets/katex.js
  - https://unpkg.com/katex@0/dist/katex.min.js
  - https://unpkg.com/katex@0/dist/contrib/auto-render.min.js

extra_css:
  - https://unpkg.com/katex@0/dist/katex.min.css

