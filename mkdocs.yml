site_name: Algobook
site_url: https://neegor.github.io/algobook/
site_description: Сайт про всякие алгоритмы.
site_author: Igor Gorschal
repo_url: https://github.com/neegor/algobook
theme:
  name: material
  locale: ru
  logo: assets/logo.svg
  favicon: assets/favicon.png

  features:
    - content.code.copy
    - content.code.select
    - content.code.annotate
    - navigation.tracking
    - navigation.sections
  palette:
    - media: "(prefers-color-scheme)"
      toggle:
        icon: material/brightness-auto
        name: Switch to light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/brightness-4
        name: Switch to system preference

nav:
  - Биоинформатика:
      - md/1ddp.md
  - Компьютерное зрение:
      - md/1ddp.md
  - Логистика:
      - md/1ddp.md
  - Обработка текста:
      - md/1ddp.md
  - Финансовый анализ:
      - md/1ddp.md
  - Другое:
      - index.md
      - md/jump_point_search.md
      - md/bidirectional_a_star.md
      - md/even_tree.md
      - md/linucb.md
      - md/check_cycle.md
      - md/deep_q_networks.md
      - md/automatic_differentiation.md
      - md/merkle_tree.md
      - md/policy_gradient.md
      - md/batch_updates.md
      - md/apriori_algorithm.md
      - md/merkle_patricia_trie.md
      - md/diophantine_equation.md
      - md/equated_monthly_installments.md
      - md/astar.md
      - md/data_transformations.md
      - md/thompson_sampling.md

markdown_extensions:
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences

extra_javascript:
  - assets/katex.js
  - https://unpkg.com/katex@0/dist/katex.min.js
  - https://unpkg.com/katex@0/dist/contrib/auto-render.min.js

extra_css:
  - https://unpkg.com/katex@0/dist/katex.min.css

plugins:
  - meta
  - search:
      lang: ru
